<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Monkey — high-tech flat design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0B0F1C;      /* тёмно-синий фон */
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.4;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 24px 20px 0;
        }

        /* основная сетка – плоский дизайн, чистые линии */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- header --- */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px 0 32px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2); /* тонкий намёк на неон */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            background: #00FFAA;              /* неоново-зелёный */
            border-radius: 30% 70% 70% 30% / 30% 55% 45% 70%; /* чуть причудливая форма, имитация головы */
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            fill: #0B0F1C;
        }

        .logo-text {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.02em;
            color: #ffffff;
        }

        .logo-text span {
            color: #FF6D3A;                    /* оранжевый акцент */
        }

        /* --- заголовки секций --- */
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 48px 0 28px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            border-left: 6px solid #FF6D3A;
            padding-left: 20px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, #00FFAA 0%, transparent 100%);
            opacity: 0.3;
        }

        /* --- сетка карточек (grid) --- */
        .grid-2, .grid-3 {
            display: grid;
            gap: 28px;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        /* базовая карточка — плоская, с геометрией и аккуратными тенями */
        .card {
            background: rgba(18, 25, 45, 0.8);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(0, 255, 170, 0.2);
            border-radius: 36px;
            padding: 32px 24px;
            transition: transform 0.2s ease, border-color 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 20px 30px -15px rgba(0,0,0,0.7);
        }

        .card:hover {
            border-color: #00FFAA;
            transform: translateY(-6px);
        }

        /* иконка в карточке */
        .card-icon {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 170, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            border: 1px dashed #00FFAA;
        }

        .card-icon svg {
            width: 36px;
            height: 36px;
            stroke: #00FFAA;
            fill: none;
            stroke-width: 2;
        }

        /* заполненные иконки (для оранжевых акцентов) */
        .card-icon-accent {
            background: rgba(255, 109, 58, 0.15);
            border-color: #FF6D3A;
        }
        .card-icon-accent svg {
            stroke: #FF6D3A;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .card-desc {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 24px;
            color: #ccccdd;
        }

        /* кнопка/ссылка в стиле плоского неона */
        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: 2px solid #00FFAA;
            color: #00FFAA;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            margin-top: auto;
            transition: all 0.2s;
        }

        .card-link:hover {
            background: #00FFAA;
            color: #0B0F1C;
        }

        /* особая яркая карточка для маркетплейса */
        .card-special {
            background: #FF6D3A;
            border: 2px solid #FF6D3A;
            box-shadow: 0 0 30px rgba(255, 109, 58, 0.6);
        }

        .card-special .card-title,
        .card-special .card-desc {
            color: #0B0F1C;
        }

        .card-special .card-link {
            background: #0B0F1C;
            border-color: #0B0F1C;
            color: #FF6D3A;
        }

        .card-special .card-link:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #FF6D3A;
        }

        /* иконка внутри special может быть тёмной */
        .card-special .card-icon {
            background: rgba(11, 15, 28, 0.2);
            border-color: #0B0F1C;
        }
        .card-special .card-icon svg {
            stroke: #0B0F1C;
        }

        /* --- футер минимализм --- */
        .footer {
            text-align: center;
            padding: 48px 0 24px;
            border-top: 1px solid rgba(0, 255, 170, 0.15);
            margin-top: 60px;
            color: rgba(255,255,255,0.4);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* адаптивность */
        @media (max-width: 850px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                align-items: start;
            }
        }

        /* декоративные чистые линии на фоне (просто геометрия, без кода) */
        .bg-geometry {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.2;
        }
        .bg-geometry div {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%;
            background: radial-gradient(circle at 30% 30%, #00FFAA10, transparent 70%);
            top: 10%;
            left: 80%;
        }
        .bg-geometry div:nth-child(2) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at 70% 20%, #FF6D3A10, transparent 70%);
            top: 50%;
            left: -10%;
        }
    </style>
</head>
<body>
    <div class="bg-geometry">
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <!-- Header: логотип + название -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <!-- стилизованная голова обезьяны в очках/наушниках (плоский стиль) -->
                    <svg viewBox="0 0 24 24" width="36" height="36">
                        <circle cx="12" cy="10" r="6" fill="#0B0F1C"/>
                        <circle cx="9" cy="8" r="1.5" fill="#00FFAA"/>
                        <circle cx="15" cy="8" r="1.5" fill="#00FFAA"/>
                        <path d="M8 14 Q12 18, 16 14" stroke="#0B0F1C" stroke-width="1.5" fill="none"/>
                        <!-- очки VR / наушники -->
                        <rect x="5" y="5" width="14" height="3" rx="1.5" fill="#0B0F1C" />
                        <circle cx="7" cy="12" r="2" fill="#0B0F1C" />
                        <circle cx="17" cy="12" r="2" fill="#0B0F1C" />
                    </svg>
                </div>
                <div class="logo-text">DEV <span>MONKEY</span></div>
            </div>
        </header>

        <!-- Блок "Наши каналы" (2 карточки) -->
        <div class="section-title">Наши каналы</div>
        <div class="grid-2">
            <!-- карточка MonkeyStarvell -->
            <div class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24">
                        <polygon points="12,2 15,9 23,9 16,14 19,22 12,17 5,22 8,14 1,9 9,9 12,2" />
                    </svg>
                </div>
                <div class="card-title">MonkeyStarvell</div>
                <div class="card-desc">Продажи на Starvell</div>
                <a href="#" class="card-link">Перейти ⟶</a>
            </div>
            <!-- карточка MonkeyNumber -->
            <div class="card">
                <div class="card-icon card-icon-accent">
                    <svg viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="16" rx="3" stroke="currentColor" fill="none"/>
                        <text x="8" y="18" font-size="12" fill="#FF6D3A" font-weight="bold">SIM</text>
                    </svg>
                </div>
                <div class="card-title">MonkeyNumber</div>
                <div class="card-desc">Магазин Telegram аккаунтов</div>
                <a href="#" class="card-link">Перейти ⟶</a>
            </div>
        </div>

        <!-- Блок "Наши боты" (3 карточки) -->
        <div class="section-title">Наши боты</div>
        <div class="grid-3">
            <!-- MonkeyNumberBot (корзина) -->
            <div class="card">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="9" cy="20" r="2" fill="none" stroke="currentColor"/>
                        <circle cx="18" cy="20" r="2" fill="none" stroke="currentColor"/>
                        <path d="M2 3h4l2 12h12l2-8H6" stroke="currentColor" fill="none"/>
                    </svg>
                </div>
                <div class="card-title">MonkeyNumberBot</div>
                <div class="card-desc">Бот для покупки аккаунтов</div>
                <a href="#" class="card-link">Запустить</a>
            </div>
            <!-- MonkeyGramRobot (шестерёнки) -->
            <div class="card">
                <div class="card-icon card-icon-accent">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" fill="none"/>
                        <path d="M12 5v2M12 17v2M5 12h2M17 12h2M7.5 7.5l1.5 1.5M15 15l1.5 1.5M16.5 7.5L15 9M9 15L7.5 16.5" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="card-title">MonkeyGramRobot</div>
                <div class="card-desc">Бот для мультиаккаунтов</div>
                <a href="#" class="card-link">Запустить</a>
            </div>
            <!-- особая карточка маркетплейса MonkeyMarketChanBot (неоновая) -->
            <div class="card card-special">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="2" y="7" width="20" height="14" rx="2" stroke="currentColor" fill="none"/>
                        <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" stroke="currentColor" fill="none"/>
                        <circle cx="12" cy="13" r="2" fill="currentColor" stroke="none"/>
                        <line x1="2" y1="11" x2="22" y2="11" stroke="currentColor"/>
                    </svg>
                </div>
                <div class="card-title">MonkeyMarketChanBot ✦</div>
                <div class="card-desc">Маркетплейс каналов</div>
                <a href="#" class="card-link">Открыть ⟶</a>
            </div>
        </div>

        <!-- футер -->
        <footer class="footer">
            Dev Monkey 2025
        </footer>
    </div>
</body>
</html>
